<!--Iniciando o arquivo HTMl, com a declaração DOCTYPE, para o browser possa identificar e ler o arquivo.-->
<!DOCTYPE html>
<!--Tag de início do código html.-->
<html>
<!--Inicia-se o head, elemento que contém as informações gerais de uma página web, como titulo, meta, css...-->
<head>
  <!--O marcador meta aliado ao atributo charset UTF-8 permite a leitura de caracteres e simbolos que tiverem em sua página. 
Ferramenta muito importante para leitura do código e do conteúdo.--> 
  <meta charset="UTF-8">
  <!--Título da página definido como 'Cardápio', que será exibido na aba da página.--> 
  <title>Cardápio</title>

  <!-- Bootstrap - CSS -->
  <!-- O Bootstrap está atuando na estilização da página, por meio do CSS, que está linkado abaixo. -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!--Fechamento do head.-->
</head>
<!-- Inicia-se o elemento body, onde fica visível todo conteúdo que sejá exibido na tela para o usuário.--> 
<body>
  
  <!--O elemento header, é o cabeçalho da página, aonde se inicia a navegação do site.
  É possível ter a logotipo, barra de pesquisa do site...-->
  <header>
    
    <!-- Toolbar -->
    <!-- O nav, é um elemento de navegação na pagina por meio de links. -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
       <!-- O div representa-se como um container, ele agrupa conteúdo e dados por meio de classes e id.-->
      <div class="container-fluid">
         <!--o elemtento 'a' , associado ao atributo href, permite a hiperligação de páginas por meio de links.  Coffee será um hiperlink.-->
        <a class="navbar-brand" href="#">
          Coffee
          <!-- Elemento de comentário lateral, de escrita pequena. A palavra Arábica ficará como uma nota lateral. -->
          <small>Arábica</small>
          <!--Fechamento do hiperlink.-->
        </a>
        <!-- A tag apresenta um botão clicável para ser exibido na página. -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <!--O span é um elemento de container de linha,pode agrupar elementos por classe e por id. -->
          <span class="navbar-toggler-icon"></span>
          <!--Fechando a tag do botão.-->
        </button>
        <!--O div é um container genérico, de conteúdo. -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!--A tag ul inicia uma lista desordenada, e em seguida os itens, a lista estará dentro do div.-->
          
          <ul class="navbar-nav">
            <li class="nav-item">
              <!--Hiperlink Home-->
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Cardápio</a>
            </li>
            <li class="nav-item">
              <!--Hiperlink para a aba Sobre-->
              <a class="nav-link" href="#">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
 <!-- Fechamento das tags e do header-->
  </header>
  <!--Menu principal da página, importante parte do body, e é a funcionalidade central de toda aplicação web. -->
  <main>
    <!-- Seções de navegações na página, nesse caso composta por div e botões. -->
    <section class="my-3">

      <!-- Grid -->
      <div class="container">
         <!--Botão com aplicação modal no bootstrap-->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          +
        </button>
        <!--Início do plugin modal, que é uma caixa de diálogo que se apresenta na página, nesse caso,
        será ativado por um botão que irá executar ações de adicionar item no cardápio.-->
        
        <!-- Modal -->
        <!-- container de modal para adicionar item no cardápio.-->
        <div class="modal fade" data-bs-keyboard="false" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <h1>Conteúdo do modal</h1>
                
                <!-- Formulário -->
                <!-- formulário para inserir os itens desejados.-->
                <form id="foodForm">
                  <div class="mb-3">
                    <!-- Nome -->
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                    <div id="nomeHelp" class="form-text">Adicione o nome do Alimento.</div>
                  </div>

                  <!-- Descrição -->
                  <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" name="descricao" id="descricao" class="form-control">
                  </div>

                  <!-- Preço -->
                  <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="text" name="preco" id="preco" class="form-control">
                  </div>

                  <!-- Imagem -->
                  <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem</label>
                    <input type="text" name="imagem" id="imagem" class="form-control">
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>

                    <!-- <input type="submit" value="Adicionar"> -->
                    <button type="submit" class="btn btn-primary" id="adicionarFoodButton">
                      Adicionar
                    </button>
                  </div>
                </form>

              </div>

            </div>
          </div>
        </div>
        <!--Fechamento das tags de div e do modal.-->

        <!-- Linha -->
        <div id="itens-cardapio" class="row">

          <!-- Colunas-->

          <!-- beforeend -->
        </div>

    </section>

  </main>
  <footer></footer>

  <!-- Cardápio -->
  <script src="./js/cardapio.js" type="module"></script>

  <!-- Bootstrap - Js -->
  <!--bootstrap que irá atuar na aplicação JavaScript da página.-->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
